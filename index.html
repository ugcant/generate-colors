<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/styles/app.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="./assets/scripts/app.js" defer></script>

    <title>Generate Colors</title>
  </head>
  <body>
    <div class="content">
      <h1>What is your color?</h1>
      <div class="content-bottom">
        <form id="user-color" method="POST">
          <label for="hex">
            <span>HEX</span>
            <input type="text" name="hex" id="hex" value="#" maxlength="7" />
          </label>
          <label for="rgb">
            <span>RGB</span>
            <input
              type="text"
              name="r"
              id="r"
              maxlength="3"
              onkeyup="moveOnMax(this, 'g')"
            />
            <input
              type="text"
              name="g"
              id="g"
              maxlength="3"
              onkeyup="moveOnMax(this, 'b')"
            />
            <input type="text" name="b" id="b" maxlength="3" />
          </label>
          <div class="button-area">
            <button type="submit" id="user-choice">Set Color</button>
            <button id="random-color">
              <i class="fa-solid fa-dice"></i>
            </button>
            <button type="reset" id="reset-btn">Reset</button>
          </div>
        </form>
        <p>Please reset before entering your color code!</p>
        <a href="https://github.com/ugcant">ugcant</a>
      </div>
    </div>
  </body>
</html>
